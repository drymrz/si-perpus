<div class="details-area mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title float-start mt-3">Details Pegawai</h2>
      <button
        class="btn float-end mt-3"
        routerLink="../../datauser"
        id="backBtn"
      >
        <i class="fas fa-undo-alt"></i>
      </button>
    </div>
    <div class="card-body">
      <img
        *ngIf="jenisKelamin != 'Perempuan'"
        src="../../../assets/image/user_male.png"
        alt="user"
        class="rounded mx-auto d-block mt-2"
        style="
          width: 175px;
          filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.15));
        "
      />
      <img
        *ngIf="jenisKelamin != 'Laki-Laki'"
        src="../../../assets/image/user_female.png"
        alt="user"
        class="rounded mx-auto d-block mt-2"
        style="
          width: 175px;
          filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.15));
        "
      />
      <div class="item-details mt-5">
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align">User ID :</label>
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ details }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align">Nama :</label>
          <div class="col-md-6">
            <input
              class="form-control-plaintext nama"
              type="text"
              value="{{ namaUser }}"
              disabled
            />
          </div>
        </div>

        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Alamat User :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ alamatUser }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Jenis Kelamin :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ jenisKelamin }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align">Usia :</label>
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ umurUser }}"
              disabled
            />
          </div>
        </div>

        <div class="form-group">
          <label class="col-form-label col-md-6 label-align">Action :</label>
          <div class="col-md-6">
            <button
              class="btn btn-success btn-sm mt-1"
              style="margin-right: 5px"
              (click)="openModal()"
            >
              <i class="fas fa-pen"></i>
            </button>
            <button
              class="btn btn-danger btn-sm mt-1"
              (click)="deleteDataUser(details)"
            >
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
