<div class="details-area mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title float-start mt-3">Detail Buku</h2>
      <button
        class="btn float-end mt-2"
        routerLink="../../databuku"
        id="backBtn"
      >
        <i class="fas fa-undo-alt"></i>
      </button>
    </div>
    <div class="card-body">
      <img
        src="../../../assets/image/buku.png"
        alt="buku"
        class="rounded mx-auto d-block mt-2"
        style="
          width: 175px;
          filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.15));
        "
      />
      <div class="item-details mt-5">
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Nomor Registrasi :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ noRegist }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Judul Buku :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ judulBuku }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Jenis Buku :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ tampilJenis }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group" *ngIf="bukuKelas">
          <label class="col-form-label col-md-6 label-align"
            >Pelajaran Kelas :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ bukuKelas }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Nama Penerbit :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ namaPenerbit }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Tahun Terbit :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="date"
              value="{{ tahunTerbit }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Jumlah Buku :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="number"
              value="{{ jumlahBuku }}"
              disabled
            />
          </div>
        </div>

        <div class="form-group">
          <label class="col-form-label col-md-6 label-align">Action :</label>
          <div class="col-md-6">
            <button
              class="btn btn-success btn-sm mt-1"
              style="margin-right: 5px"
              (click)="openModal()"
            >
              <i class="fas fa-pen"></i>
            </button>
            <button
              class="btn btn-danger btn-sm mt-1"
              (click)="deleteDataBuku(details)"
            >
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
