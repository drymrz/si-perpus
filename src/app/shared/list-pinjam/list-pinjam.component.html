<div class="area-table mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title float-start mt-4">Data Peminjaman Buku</h2>
      <button
        type="button"
        class="btn btn-primary add-btn float-end"
        (click)="openModal()"
      >
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="card-body">
      <div style="overflow: auto">
        <table
          mat-table
          [dataSource]="dataPinjam"
          matSort
          matSortActive="status"
          matSortDirection="asc"
          class="mat-elevation-z1"
        >
          <!-- Name Column -->
          <ng-container matColumnDef="judulBuku">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Judul Buku
            </th>
            <td mat-cell *matCellDef="let pinjam">{{ pinjam.judulBuku }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="namaUser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nama Peminjam
            </th>
            <td mat-cell *matCellDef="let pinjam">{{ pinjam.namaUser }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="namaPetugas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nama Petugas
            </th>
            <td mat-cell *matCellDef="let pinjam">{{ pinjam.namaPetugas }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="status">
              Status
            </th>
            <td mat-cell *matCellDef="let pinjam">{{ pinjam.status }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="text-align: center">
              Action
            </th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-icon-button
                color="primary"
                [routerLink]="['../detailpinjaman', row.id]"
              >
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25]"
          [pageSize]="5"
          showFirstLastButton
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
