<!-- Modal End -->

<div class="details-area mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title float-start mt-3">Detail Pinjaman</h2>
      <button
        class="btn float-end mt-2"
        routerLink="../../datapinjaman"
        id="backBtn"
      >
        <i class="fas fa-undo-alt"></i>
      </button>
    </div>
    <div class="card-body">
      <img
        src="../../../assets/image/buku.png"
        alt="buku"
        class="rounded mx-auto d-block mt-2"
        style="
          width: 175px;
          filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.15));
        "
      />
      <div class="item-details mt-5">
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >ID Pinjaman :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ details }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Nama Peminjam :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ namaUser }}"
              disabled
            />
          </div>
        </div>

        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Nama Petugas:</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ namaPetugas }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align">ID Buku :</label>
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ idBuku }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Judul Buku :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ judulBuku }}"
              disabled
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Tanggal Peminjaman :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ tglPinjam }}"
              disabled
            />
          </div>
        </div>

        <div class="form-group">
          <label class="col-form-label col-md-6 label-align"
            >Tanggal Pengembalian :</label
          >
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ tglBalik }}"
              disabled
            />
          </div>
        </div>

        <div class="form-group">
          <label class="col-form-label col-md-6 label-align">Status :</label>
          <div class="col-md-6">
            <input
              class="form-control-plaintext"
              type="text"
              value="{{ status }}"
              disabled
            />
          </div>
        </div>

        <div class="form-group">
          <label class="col-form-label col-md-6 label-align">Action :</label>
          <div class="col-md-6">
            <button
              *ngIf="status != 'Peminjaman Selesai'"
              class="btn btn-success btn-sm mt-1"
              style="margin-right: 5px"
              (click)="updateStatus()"
            >
              <i class="fas fa-check"></i>
            </button>

            <button
              class="btn btn-danger btn-sm mt-1"
              (click)="delPinjaman(details)"
            >
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
